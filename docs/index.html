<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronograma de Eventos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #4a90e2, #f06);
            color: #333;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header img {
            max-width: 250px;
            height: auto;
        }

        .header h1 {
            font-size: 2.5em;
            color: #fff;
            margin: 15px 0;
        }

        .countdowns-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
            width: 90%;
            max-width: 1600px;
        }

        .countdown {
            text-align: center;
            background: #ffffff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            flex: 1;
            min-width: 500px;
            max-width: 800px;
            border: 1px solid #ddd;
        }

        .countdown h2 {
            font-size: 2.2em;
            color: #333;
            margin: 0;
        }

        .countdown .timer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            margin-top: 25px;
        }

        .countdown .unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: #f5f5f5;
            color: #333;
            border-radius: 8px;
            min-width: 140px;
            max-width: 180px;
            border: 1px solid #ddd;
        }

        .countdown .unit.small {
            min-width: 100px;
            max-width: 140px;
            padding: 15px;
        }

        .countdown .unit span {
            font-size: 3em;
            font-weight: bold;
            color: #333;
        }

        .countdown .unit.small span {
            font-size: 2em;
        }

        .countdown .label {
            font-size: 1.3em;
            color: #666;
            margin-top: 5px;
        }

        .countdown .description {
            font-size: 1.2em;
            color: #666;
            margin-top: 20px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Logo de la Comunidad">
        <h1>Cronograma de Eventos</h1>
    </div>

    <div class="countdowns-container">
        <div class="countdown" role="timer" aria-live="polite">
            <h2>ACM-ICPC Regional 2024</h2>
            <h3 class="description" id="description1"></h3>
            <div class="timer" id="timer1">
                <div class="unit"><span id="years1">0</span><div class="label">Años</div></div>
                <div class="unit"><span id="months1">0</span><div class="label">Meses</div></div>
                <div class="unit"><span id="days1">0</span><div class="label">Días</div></div>
                <div class="unit small"><span id="hours1">0</span><div class="label">Horas</div></div>
                <div class="unit small"><span id="minutes1">0</span><div class="label">Min</div></div>
                <div class="unit small"><span id="seconds1">0</span><div class="label">Seg</div></div>
            </div>
        </div>

        <div class="countdown" role="timer" aria-live="polite">
            <h2>IEExtreme 2024</h2>
            <h3 class="description" id="description2"></h3>
            <div class="timer" id="timer2">
                <div class="unit"><span id="years2">0</span><div class="label">Años</div></div>
                <div class="unit"><span id="months2">0</span><div class="label">Meses</div></div>
                <div class="unit"><span id="days2">0</span><div class="label">Días</div></div>
                <div class="unit small"><span id="hours2">0</span><div class="label">Horas</div></div>
                <div class="unit small"><span id="minutes2">0</span><div class="label">Min</div></div>
                <div class="unit small"><span id="seconds2">0</span><div class="label">Seg</div></div>
            </div>
        </div>
    </div>

    <script>
        function formatDateInSpanish(date) {
            const days = ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'];
            const months = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
            
            const dayOfWeek = days[date.getUTCDay()];
            const day = date.getUTCDate();
            const month = months[date.getUTCMonth()];
            const year = date.getUTCFullYear();
            
            return `${dayOfWeek}, ${day} de ${month} de ${year}`;
        }

        function updateCountdown(targetDateId, descriptionId, yearId, monthId, dayId, hourId, minuteId, secondId) {
            const targetDate = new Date(targetDateId);
            const now = new Date();
            const timeDiff = targetDate - now;

            if (timeDiff <= 0) {
                document.getElementById(yearId).textContent = 0;
                document.getElementById(monthId).textContent = 0;
                document.getElementById(dayId).textContent = 0;
                document.getElementById(hourId).textContent = 0;
                document.getElementById(minuteId).textContent = 0;
                document.getElementById(secondId).textContent = 0;
                document.getElementById(descriptionId).textContent = "¡El evento ha comenzado!";
                return;
            }

            const years = Math.floor(timeDiff / (1000 * 60 * 60 * 24 * 365));
            const months = Math.floor((timeDiff % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
            const days = Math.floor((timeDiff % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

            document.getElementById(yearId).textContent = years;
            document.getElementById(monthId).textContent = months;
            document.getElementById(dayId).textContent = days;
            document.getElementById(hourId).textContent = hours;
            document.getElementById(minuteId).textContent = minutes;
            document.getElementById(secondId).textContent = seconds;

            document.getElementById(descriptionId).textContent = formatDateInSpanish(targetDate);
        }

        function startCountdown(targetDate, descriptionId, yearId, monthId, dayId, hourId, minuteId, secondId) {
            updateCountdown(targetDate, descriptionId, yearId, monthId, dayId, hourId, minuteId, secondId);
            setInterval(() => updateCountdown(targetDate, descriptionId, yearId, monthId, dayId, hourId, minuteId, secondId), 1000);
        }

        startCountdown("2024-11-09T00:00:00Z", 'description1', 'years1', 'months1', 'days1', 'hours1', 'minutes1', 'seconds1');
        startCountdown("2024-10-26T00:00:00Z", 'description2', 'years2', 'months2', 'days2', 'hours2', 'minutes2', 'seconds2');
    </script>
</body>
</html>
