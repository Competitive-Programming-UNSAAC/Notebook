<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronograma de Eventos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1E90FF, #FFA07A);
            color: #333;
            padding: 20px;
            box-sizing: border-box;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header img {
            max-width: 200px;
            height: auto;
        }

        .header h1 {
            font-size: 2.5em;
            color: #333;
            margin: 2px 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .countdowns-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            max-width: 1200px;
            width: 100%;
        }

        .countdown {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .event-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .event-logo {
            width: 60px;
            height: 60px;
            margin-right: 15px;
            border-radius: 8px;
            object-fit: contain;
        }

        .countdown h2 {
            margin: 0;
            color: #1E90FF;
            font-size: 1.6em;
        }

        .description {
            font-size: 1em;
            color: #555;
            margin-bottom: 20px;
        }

        .timer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .timer-row {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .unit-large {
            width: 70px;
        }

        .unit-small {
            width: 55px;
        }

        .unit span {
            font-weight: bold;
            color: #333;
        }

        .unit-large span {
            font-size: 1.6em;
        }

        .unit-small span {
            font-size: 1.3em;
        }

        .label {
            font-size: 0.8em;
            text-transform: uppercase;
            margin-top: 5px;
            color: #666;
        }

        .complete {
            background-color: #FFEBEE;
            border: 2px solid #D32F2F;
        }

        .complete h2 {
            color: #D32F2F;
        }

        .complete .description {
            font-size: 1.2em;
            color: #D32F2F;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .countdowns-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="images/logo.png" alt="Logo de la Comunidad">
        <h1>Cronograma de Eventos</h1>
    </div>

    <div class="countdowns-container">
        <div class="countdown" id="countdown1">
            <div class="event-header">
                <img src="images/hacker.png" alt="Logo Hacker Cup" class="event-logo">
                <h2>Hacker Cup 2024</h2>
            </div>
            <h3 class="description" id="description1"></h3>
            <div class="timer">
                <div class="timer-row">
                    <div class="unit unit-large"><span id="months1">0</span><div class="label">Meses</div></div>
                    <div class="unit unit-large"><span id="days1">0</span><div class="label">Días</div></div>
                    <div class="unit unit-large"><span id="hours1">0</span><div class="label">Horas</div></div>
                </div>
                <div class="timer-row">
                    <div class="unit unit-small"><span id="minutes1">0</span><div class="label">Min</div></div>
                    <div class="unit unit-small"><span id="seconds1">0</span><div class="label">Seg</div></div>
                </div>
            </div>
        </div>

        <div class="countdown" id="countdown2">
            <div class="event-header">
                <img src="images/selectiva.png" alt="Logo Selectiva UNSAAC" class="event-logo">
                <h2>Selectiva UNSAAC 2024</h2>
            </div>
            <h3 class="description" id="description2"></h3>
            <div class="timer">
                <div class="timer-row">
                    <div class="unit unit-large"><span id="months2">0</span><div class="label">Meses</div></div>
                    <div class="unit unit-large"><span id="days2">0</span><div class="label">Días</div></div>
                    <div class="unit unit-large"><span id="hours2">0</span><div class="label">Horas</div></div>
                </div>
                <div class="timer-row">
                    <div class="unit unit-small"><span id="minutes2">0</span><div class="label">Min</div></div>
                    <div class="unit unit-small"><span id="seconds2">0</span><div class="label">Seg</div></div>
                </div>
            </div>
        </div>

        <div class="countdown" id="countdown3">
            <div class="event-header">
                <img src="images/ieeextreme.png" alt="Logo IEEExtreme" class="event-logo">
                <h2>IEEExtreme 2024</h2>
            </div>
            <h3 class="description" id="description3"></h3>
            <div class="timer">
                <div class="timer-row">
                    <div class="unit unit-large"><span id="months3">0</span><div class="label">Meses</div></div>
                    <div class="unit unit-large"><span id="days3">0</span><div class="label">Días</div></div>
                    <div class="unit unit-large"><span id="hours3">0</span><div class="label">Horas</div></div>
                </div>
                <div class="timer-row">
                    <div class="unit unit-small"><span id="minutes3">0</span><div class="label">Min</div></div>
                    <div class="unit unit-small"><span id="seconds3">0</span><div class="label">Seg</div></div>
                </div>
            </div>
        </div>

        <div class="countdown" id="countdown4">
            <div class="event-header">
                <img src="images/icpc.png" alt="Logo ICPC Regional" class="event-logo">
                <h2>ICPC Regional 2024</h2>
            </div>
            <h3 class="description" id="description4"></h3>
            <div class="timer">
                <div class="timer-row">
                    <div class="unit unit-large"><span id="months4">0</span><div class="label">Meses</div></div>
                    <div class="unit unit-large"><span id="days4">0</span><div class="label">Días</div></div>
                    <div class="unit unit-large"><span id="hours4">0</span><div class="label">Horas</div></div>
                </div>
                <div class="timer-row">
                    <div class="unit unit-small"><span id="minutes4">0</span><div class="label">Min</div></div>
                    <div class="unit unit-small"><span id="seconds4">0</span><div class="label">Seg</div></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function formatDateInSpanish(date) {
            const days = ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'];
            const months = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
            
            const dayOfWeek = days[date.getUTCDay()];
            const day = date.getUTCDate();
            const month = months[date.getUTCMonth()];
            const year = date.getUTCFullYear();
            
            return `${dayOfWeek}, ${day} de ${month} de ${year}`;
        }

        function updateCountdown(targetDateId, descriptionId, monthId, dayId, hourId, minuteId, secondId, eventDate) {
            const countdownDate = new Date(eventDate).getTime();
            const descriptionElement = document.getElementById(descriptionId);
            descriptionElement.textContent = "Inicia el " + formatDateInSpanish(new Date(eventDate));

            function update() {
                const now = new Date().getTime();
                const distance = countdownDate - now;

                if (distance <= 0) {
                    const countdownElement = document.getElementById(targetDateId);
                    countdownElement.classList.add('complete');
                    descriptionElement.textContent = "¡El evento ha comenzado!";
                    return;
                }

                const months = Math.floor(distance / (1000 * 60 * 60 * 24 * 30));
                const days = Math.floor((distance % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById(monthId).textContent = months;
                document.getElementById(dayId).textContent = days;
                document.getElementById(hourId).textContent = hours;
                document.getElementById(minuteId).textContent = minutes;
                document.getElementById(secondId).textContent = seconds;

                setTimeout(update, 1000);
            }

            update();
        }

        updateCountdown('countdown1', 'description1', 'months1', 'days1', 'hours1', 'minutes1', 'seconds1', '2024-09-20T12:00:00-05:00');
        updateCountdown('countdown2', 'description2', 'months2', 'days2', 'hours2', 'minutes2', 'seconds2', '2024-09-28T09:00:00-05:00');
        updateCountdown('countdown3', 'description3', 'months3', 'days3', 'hours3', 'minutes3', 'seconds3', '2024-10-26T00:00:00-05:00');
        updateCountdown('countdown4', 'description4', 'months4', 'days4', 'hours4', 'minutes4', 'seconds4', '2024-11-09T09:00:00-05:00');
    </script>
</body>
</html>
